
<ion-view view-title="searchResult">

    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="widget.search" ng-change="search(widget.search)">
        </label>
        <ion-list>
            <ion-item ng-repeat="searchResult in searchResults" ui-sref="app.detail({ pokemon: searchResult.name })">
                        {{searchResult.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
